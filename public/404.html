<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts path to query string so index.html can handle routing
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Redirect to index with the path as a query param
      window.location.replace(
        window.location.origin + '/websites/?p=' +
        encodeURIComponent(path.replace('/websites', '')) +
        (search ? '&q=' + encodeURIComponent(search) : '') +
        hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
