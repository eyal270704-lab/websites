name: Generate Trade Watcher Data

on:
  schedule:
    # Runs once daily at 6 AM UTC (before market open)
    - cron: '0 6 * * 1-5'  # Weekdays only

  # Allow manual triggering for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-trades:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai

      - name: Generate trade setups
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_trades.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“Š Update trade setups - $(date +'%Y-%m-%d %H:%M UTC')"
            git pull --rebase
            git push
          fi

      - name: Summary
        run: |
          echo "âœ… Trade data generation complete!"
          echo "ğŸ“„ Updated: public/data/trades.json"
          echo "ğŸŒ Live at: https://eyal270704-lab.github.io/websites/trade-watcher"
