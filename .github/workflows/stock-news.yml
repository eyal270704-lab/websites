name: Generate Stock Market News

on:
  schedule:
    # Runs 3 times daily
    # 9 AM IST = 7 AM UTC
    - cron: '0 7 * * *'
    # 2 PM IST = 12 PM UTC
    - cron: '0 12 * * *'
    # 6 PM IST = 4 PM UTC
    - cron: '0 16 * * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stock-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai

      - name: Generate stock market news data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_newsfeed.py --feed stocks

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìà Update stock market news - $(date +'%Y-%m-%d %H:%M UTC')"
            git pull --rebase
            git push
          fi

      - name: Summary
        run: |
          echo "‚úÖ Stock news generation complete!"
          echo "üìÑ Updated: public/data/stocks.json"
          echo "üåê Live at: https://eyal270704-lab.github.io/websites/stock-market-news"
