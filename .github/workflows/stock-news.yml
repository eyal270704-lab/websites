name: Generate Stock Market News

on:
  schedule:
    # Runs 3 times daily (placeholder schedule - adjust as needed)
    # 9 AM IST = 7 AM UTC
    - cron: '0 7 * * *'
    # 2 PM IST = 12 PM UTC
    - cron: '0 12 * * *'
    # 6 PM IST = 4 PM UTC
    - cron: '0 16 * * *'

  # Allow manual triggering for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stock-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Use PAT to trigger deploy workflow

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai

      - name: Generate stock market news page
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          STOCK_PROMPT: ${{ secrets.STOCK_PROMPT }}
        run: |
          python scripts/generate_newsfeed.py --feed stocks

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìà Update stock market news - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi

      - name: Summary
        run: |
          echo "‚úÖ Stock news generation complete!"
          echo "üìÑ Updated: docs/stock-market-news.html"
          echo "üåê Live at: https://eyal270704-lab.github.io/websites/stock-market-news.html"

# NOTE: This workflow is currently disabled by not having STOCK_PROMPT secret set.
# To enable:
# 1. Create your stock market news prompt
# 2. Add STOCK_PROMPT to GitHub Secrets
# 3. Workflow will activate automatically on the scheduled times
