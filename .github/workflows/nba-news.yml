name: Generate NBA News

on:
  schedule:
    # Runs daily at 10 AM Israel time (8 AM UTC)
    - cron: '0 8 * * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-nba-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai

      - name: Generate NBA news data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_newsfeed.py --feed nba

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ€ Update NBA news - $(date +'%Y-%m-%d %H:%M UTC')"
            git pull --rebase
            git push
          fi

      - name: Summary
        run: |
          echo "âœ… NBA news generation complete!"
          echo "ğŸ“„ Updated: public/data/nba.json"
          echo "ğŸŒ Live at: https://eyal270704-lab.github.io/websites/basketball-news"
